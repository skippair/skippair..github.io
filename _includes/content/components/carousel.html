<div class="tab-pane s-container fade" id="carousel" role="tabpanel" aria-labelledby="buttons-tab">
    <h1>Carrousel</h1>
    <p>Carrousel for Activity Head</p>

    <div id="carouselExampleIndicators" class="carousel slide activity-carousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://picsum.photos/900/400/?random" alt="" height="400">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/900/400/?random" alt="" height="400">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/900/400/?random" alt="" height="400">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <!-- #ACTIVITY TITLE -->
        <h1>{Activity title}</h1>

        <!-- #AVATARS -->
        <div class="avatars-description">
            <div class="avatar-chips-rounded" style="background-image: url('https://ekoczera.wikispaces.com/file/view/seacaptain.jpg/282828784/370x331/seacaptain.jpg')">
                <div class="chips-work">
                    <i class="fa fa-anchor pro-primary"></i>
                </div>
            </div>
            <div class="description">
                <p class="color-white"><span class="name">{StaffInfo Username}</span></p>
                <p class="color-white">{Port de Départ}</p>
            </div>
        </div>
    </div>

    <div class="markdown-container">
        {% highlight html %}
        <div id="highlight-carouselExampleIndicators" class="carousel slide activity-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://picsum.photos/900/400/?random" alt="" height="400">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://picsum.photos/900/400/?random" alt="" height="400">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://picsum.photos/900/400/?random" alt="" height="400">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            <!-- #ACTIVITY TITLE -->
            <h1>{Activity title}</h1>

            <!-- #AVATARS -->
            <div class="avatars-description">
                <div class="avatar-chips-rounded" style="background-image: url('https://ekoczera.wikispaces.com/file/view/seacaptain.jpg/282828784/370x331/seacaptain.jpg')">
                    <div class="chips-work">
                        <i class="fa fa-anchor pro-primary"></i>
                    </div>
                </div>
                <div class="description">
                    <p class="color-white"><span class="name">{StaffInfo Username}</span></p>
                    <p class="color-white">{Port de Départ}</p>
                </div>
            </div>
        </div>
        {% endhighlight %}
    </div>
</div>
