<div class="tab-pane s-container fade" id="progressBar" role="tabpanel" aria-labelledby="progressBar-tab">
  <h1>Progress bar</h1>
  <h2>progress bar with step title</h2>

  <div class="progress">
    <div class="progress-bar corporate-primary-bckg" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <h2 class="title-step"><span>Etape 2 de 2 : </span><span>Equipage et Assurance</span></h2>
  <div class="progress">

  </div>
  <div class="markdown-container">
    {% highlight html %}
    {% endhighlight %}
  </div>
</div>
